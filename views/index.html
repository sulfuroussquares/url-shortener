<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <!--     Bootstrap from a CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!--     Local Stylesheet -->
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--     container-fluid class allows for responsiveness (adjusts to smaller/larger screens!) -->
    <div class="container-fluid">
      <h1>URL Shortener Microservice</h1>
      <main>
        <section>
          <form action="api/shorturl/new" method="POST">
            <fieldset>
              <legend>URL Shortener</legend>
              <label for="url_input">URL:</label>
              <input
                id="url_input"
                type="text"
                name="url"
                placeholder="https://www.freecodecamp.org/"
              />
              <input type="submit" value="POST URL" />
            </fieldset>
          </form>
        </section>
      </main>
      <footer>
        <p>
          Original concept forked from boilerplate at
          <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
        </p>
      </footer>
    </div>
  </body>
</html>
